<script>
myListContainer=document.getElementById("myListContainer");
window.onload=function(){
    
    loadMyList();
}


function loadMyList(){
    myListContainer.innerHTML="";
    for(i=2;i<=99;i+=4){
        var t=trendingSongs[i];
        var imgPath="img/songs/track_"+t.id;
        myListContainer.innerHTML+=`
            <div class="my-list-item"  onclick="changeSong(`+(t.id%10)+`,this);">
                <div class="play-btn-div">
                    <i class="fa fa-play"></i>
                </div>
                <div class="list-item-img">
                    <img src="`+imgPath+`" alt="">
                </div>
                <div class="list-item-details">
                    <div class="my-list-title">`+t.title+`</div>
                    <div class="my-list-album">`+t.artist+`</div>
                </div>
                
            </div>
        `;
    }   
        
    
}
</script>
