<html>
    <head>
        <title>Catagory Songs - Music.com</title>
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style type="text/css">
            .discover-catagory-title{
                color:white;
                font-size: 30px;
                background: black;
                width:250px;
                padding: 10px;
                border:2px solid white;
                font-weight: bold;
                margin:auto;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>

            <script src="header.html"></script>
            <script src="js/data.js"></script>
            <script src="jquery/jquery-1.11.3.min.js"></script>

        <div class="main-area">
                <script src="equlizer.html"></script>
            <div class="discover-catagory-title">
                Catagory Title
            </div>

            <div class="my-list-container" onload="loadList(this)" id="myListContainer">
                
                
            </div>
        </div>
        <script src="music-player.html"></script>
    </body>
</html>

<script src="js/script.js"></script>
<script>
myListContainer=document.getElementById("myListContainer");
window.onload=function(){
    
    loadMyList();
}


function loadMyList(){
    myListContainer.innerHTML="";
    for(i=3;i<=50;i+=4){
        var t=trendingSongs[i];
        var imgPath="img/songs/track_"+t.id;
        myListContainer.innerHTML+=`
            <div class="my-list-item"  onclick="changeSong(`+(t.id%10)+`,this);">
                <div class="play-btn-div">
                    <i class="fa fa-play"></i>
                </div>
                <div class="list-item-img">
                    <img src="`+imgPath+`" alt="">
                </div>
                <div class="list-item-details">
                    <div class="my-list-title">`+t.title+`</div>
                    <div class="my-list-album">`+t.artist+`</div>
                </div>
                
            </div>
        `;
    }   
        
    
}
</script>
